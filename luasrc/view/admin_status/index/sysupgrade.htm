var tokenStr = '<%=token%>';

		XHR.get('<%=url([[admin]], [[services]], [[gpsysupgrade]], [[sysversion_check]])%>', {
			token: tokenStr,
			model: ''
		}, function(x,json) {
			if(json.code) {
			
			} else {
				if(json.update) {
					sysUpgradeInfo = json;

					var ckeckDetailElm = document.querySelector("#maincontent");
					if(ckeckDetailElm) {
						var urlNode = '';

							urlNode = '<div class="alert-message fade-in success" style="display:flex;margin-top:2.6rem;"><div style="flex:10"><a href="<%=url([[admin]], [[services]], [[gpsysupgrade]])%>"><p>新版本可用：' + json.version + '</p></a></div></div>';
							 ckeckDetailElm.innerHTML=urlNode+ckeckDetailElm.innerHTML;
						}
					
					}
				}, 0);
				} else {

				}
			}
		},300);

</script>
